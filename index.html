<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>
  <body class="debug">
    <header class="py-1">
      <nav class="navbar fixed-top bg-light">
        <div class="container-fluid flex-nowrap bg-white">
          <a class="navbar-brand"
            ><img
              class="img_w d-lg-none d-xl-none"
              src="./asset/img/mobile-logo.png"
              alt="logo" />
            <img
              class="d-none d-lg-block d-xl-block"
              src="./asset/img/logo.svg"
              alt="logo text"
          /></a>
          <div class="input-group flex-nowrap w-75">
            <span
              class="input-group-text border-0 bg-secondary-subtle"
              id="addon-wrapping"
            >
              <i
                class="fa-solid fa-magnifying-glass fa-sm"
                style="color: #000000"
              ></i
            ></span>
            <input
              type="text"
              class="form-control border-0 bg-secondary-subtle px-0 fw-semibold"
              placeholder="Prova a cercare: Lezione di Laravel"
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
          </div>
          <div>
            <ul class="d-flex flex-row navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item d-none d-lg-block px-3">
                <a class="nav-link active" aria-current="page" href="#"
                  ><i
                    class="fa-solid fa-list-ul fa-xl"
                    style="color: #000000"
                  ></i
                ></a>
              </li>
              <li class="nav-item d-none d-lg-block px-3">
                <a class="nav-link active" aria-current="page" href="#"
                  ><i
                    class="fa-solid fa-circle-question fa-xl"
                    style="color: #000000"
                  ></i
                ></a>
              </li>
              <li class="nav-item d-none d-lg-block px-3">
                <a class="nav-link active" aria-current="page" href="#"
                  ><i
                    class="fa-solid fa-ellipsis-vertical fa-xl"
                    style="color: #000000"
                  ></i
                ></a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link active" aria-current="page" href="#"
                  ><i class="fa-solid fa-bell fa-xl" style="color: #ff8f00"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- header -->
    <main>
      <div class="container h-100">
        <div class="row h-100">
          <div class="sidebar col-2">
            <div class="row justify-content-between">
              <div
                class="col flex-column justify-content-center align-items-center"
              >
                <div class="p-2">
                  <i class="fa-solid fa-house fa-lg" style="color: #ffffff"></i>
                </div>
                <div class="p-2">
                  <i
                    class="fa-solid fa-chart-simple fa-lg"
                    style="color: #ffffff"
                  ></i>
                </div>
                <div class="p-2">
                  <i
                    class="fa-solid fa-signal fa-lg"
                    style="color: #ffffff"
                  ></i>
                </div>
              </div>
              <div>
                <div class="col">
                  <i class="fa-solid fa-gear fa-lg" style="color: #ffffff"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="content col-10">
            <div class="container text-center">
              <div class="row g-3">
                <div class="col-12 col-lg-8"></div>
                <div class="col-12 col-lg-4"></div>
                <div class="col-12 col-lg-8"></div>
                <div class="col-12 col-lg-4"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- main -->
    <footer></footer>
    <!-- footer -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
