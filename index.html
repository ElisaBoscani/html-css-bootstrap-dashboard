<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>
  <body class="debug">
    <header>
      <nav class="navbar bg-light">
        <div class="container-fluid justify-content-start bg-white">
          <a class="navbar-brand">Navbar</a>

          <form class="col-8" role="search">
            <i
              class="fa-solid fa-magnifying-glass fa-sm"
              style="color: #000000"
            ></i>
            <input
              class="form-control me-2 bg-secondary-subtle"
              type="search"
              placeholder=" Prova a cercare: Lezioni di Laravel"
              aria-label="Search"
            />
          </form>
        </div>
      </nav>
    </header>
    <!-- header -->
    <main>
      <div class="row">
        <div class="sidebar col-2"></div>
        <div class="content col-10">
          <div class="container text-center">
            <div class="row g-3">
              <div class="col-12 col-lg-8"></div>
              <div class="col-12 col-lg-4"></div>
              <div class="col-12 col-lg-8"></div>
              <div class="col-12 col-lg-4"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- main -->
    <footer></footer>
    <!-- footer -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
